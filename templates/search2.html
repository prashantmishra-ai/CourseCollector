<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Courses</title>
    <link rel="stylesheet" type="text/css" href="{% static 'onlineco/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  body{
    font-family: 'Poppins', sans-serif;
    background-color: #85FFBD;
    background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="about">Meet The Team</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <br>
    <div class="coursearea">
    <img src="static/onlineco/images/udemy.png" style="object-position:left top; height: 100px; width:200px;">
    <br>
    {% for i in udemy %}
    <div class="card my-4" style="width: 18rem;">
      <img src="{{i.image_240x135}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text"  style="white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 50ch;">{{i.headline}}"</p>
        <a href="https://www.udemy.com/{{i.id}}" class="btn btn-primary">Go on Course Page</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="coursearea">
    <img src="static/onlineco/images/youtube.png" style="object-position:left top; height: 100px; width:200px;">
    <br>
    {% for j in youtube %}
    <div class="card my-4" style="width: 18rem;">
      <img src="{{j.snippet.thumbnails.default.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{j.snippet.title}}</h5>
        <p class="card-text" style="white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 50ch;">{{j.snippet.description}}</p>
        <a href="https://www.youtube.com/watch?v={{j.id.videoId}}" class="btn btn-primary">Go on Course Page</a>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
